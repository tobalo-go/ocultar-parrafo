<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Colorido de jQuery hide()</title>
    <!-- Incluir jQuery desde un CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #parrafo {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        #ocultar-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #ocultar-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
    <script>
        // Esperar a que el documento esté listo
        $(document).ready(function() {
            // Al hacer clic en el botón, ocultar el párrafo con una animación lenta
            $("#ocultar-btn").click(function() {
                $("#parrafo").hide("slow");
            });
        });
    </script>
</head>
<body>
    <p id="parrafo">Este es un párrafo de ejemplo que se ocultará al hacer clic en el botón.</p>
    <button id="ocultar-btn">Ocultar párrafo</button>
</body>
</html>
